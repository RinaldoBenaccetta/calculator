<main>
    <div class="calculator__result" id="result"></div>
    <div class="calculator__top-buttons" id="top-buttons">
        <button
            class="calculator__top-buttons__open-parenthesis"
            id="open-parenthesis"
        ></button>
        <button
            class="calculator__top-buttons__closing-parenthesis"
            id="closing-parenthesis"
        ></button>
        <button class="calculator__top-buttons__percent" id="percent"></button>
        <button class="calculator__top-buttons__ac" id="ac"></button>
    </div>
    <div class="calculator__main-buttons" id="main-buttons">
        <button class="calculator__main__buttons__9" id="9"></button>
        <button class="calculator__main__buttons__8" id="8"></button>
        <button class="calculator__main__buttons__7" id="7"></button>
        <button class="calculator__main__buttons__6" id="6"></button>
        <button class="calculator__main__buttons__5" id="5"></button>
        <button class="calculator__main__buttons__4" id="4"></button>
        <button class="calculator__main__buttons__3" id="3"></button>
        <button class="calculator__main__buttons__2" id="2"></button>
        <button class="calculator__main__buttons__1" id="1"></button>
        <button class="calculator__main__buttons__0" id="0"></button>
        <button class="calculator__main__buttons__dot" id="dot"></button>
        <button class="calculator__main__buttons__equal" id="equal"></button>
    </div>
    <div class="calculator__operators">
        <button class="calculator__operators__divide" id="divide"></button>
        <button class="calculator__operators__multiply" id="multiply"></button>
        <button
            class="calculator__operators__substract"
            id="substract"
        ></button>
        <button class="calculator__operators__add" id="add"></button>
    </div>
</main>
